<!DOCTYPE html>

<html lang="en">

  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    
    <title>Frontend Mentor | Blog preview card</title>

    <!-- Import Fonts & Styles Here -->
    <link rel="stylesheet" href="./assets/styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Figtree:wght@300;400;600&display=swap">


  </head>

  <body>

    <main class="card">

      <section class="card__image">
        <img src="./assets/images/illustration-article.svg" alt="Article Image">
      </section>

      <section class="card__header">
        <p class="card__tag__text">Learning</p>
        <p class="fw-bold">Published 21 Dec 2023</p>
      </section>

      <section class="card__content">
        
        <h1 class="card__title">HTML & CSS Foundations</h1>
        
        <p class="card__description">These lenguages are the backbone of every website, defining structure, content and presentation. </p>
        
      </section>

      <section class="card__author">
        <img class="card__author__image" src="./assets/images/image-avatar.webp" alt="Author Image">
        <p class="card__author__name">Greg Hooper</p>
      </section>

    </main>

  </body>

  <footer class="card__footer text-center">
    <small>
      Challenge by <a target="new" href="https://www.frontendmentor.io/">Frontend Mentor</a> - Author <a target="new" href="https://github.com/josealzate97">Alzate Dev</a>
    </small>
  </footer>

</html>
